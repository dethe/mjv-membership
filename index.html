<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modern Jive Vancouver - Membership</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif:400,400i,700,700i" />
	<link rel="stylesheet" href="css/awsm-2.1.0.css" />
    <link rel="stylesheet" href="css/forms.css" />
    <link rel="stylesheet" href="lib/awesomplete.css" />
	<link rel="stylesheet" href="css/app.css" />
</head>
<body>
    <header>
	    <h1>Modern Jive Vancouver - Membership</h1>
    </header>
    <main>
        <article>
            <section>
                <form>
                    <p>
                        <input type="search" id="membersearch" autofocus />
                    </p>
                </form>
            </section>
            <aside>
                <button type="button" id="add-member" class="bg-orange">âž• Add Member</button>
            </aside>
            <section id="display">
                <form>
                    <input type="hidden" id="id-display" />
                    <p>
                        <label>First:</label>
                        <output id="first-display"></output>
                    </p>
                    <p>
                        <label>Last:</label>
                        <output id="last-display"></output>
                    </p>
                    <p>
                        <label>Member Since:</label>
                        <output id="memberSince-display" data-type="date"></output>
                    </p>
                    <p>
                        <label>Credits:</label>
                        <output id="credits-display"></output>
                    </p>
                    <p>
                        <label>Payment for tonight:</label>
                        <fieldset>
                            <label>Member $12 <input type="radio" name="payment" value="member" checked></label><br />
                            <label>Membership + Member $17 <input type="radio" name="payment" value="membershipplus"></label><br />
                            <label>Credit <input type="radio" name="payment" value="credit"></label><br />
                            <label>Crew <input type="radio" name="payment" value="crew"></label><br />
                            <label>Admit One <input type="radio" name="payment" value="admitone"></label><br />
                            <label>Comp <input type="radio" name="payment" value="comp"></label><br />
                        </fieldset>
                        <button class="bg-green">Add Guest</button><br />
                        <button class="bg-green">Purchase 5 Session for $50</button>
                    </p>
                    <p>
                        <label>Total:</label>
                        <output id="payment_total"></output>
                    </p>
                    <p>
                        <button type="button" id="edit-display" class="bg-teal">Edit Member</button>
                    </p>
                </form>
            </section>
            <section id="edit" class="hidden">
                <form>
                    <input type="hidden" id="id-edit" />
                    <p>
                        <label>First:</label>
                        <input type="text" id="first-edit" placeholder="Tyro" />
                    </p>
                    <p>
                        <label>Last:</label>
                        <input type="text" id="last-edit" placeholder="Dancer" />
                    </p>
                    <p>
                        <label>Email:</label>
                        <input type="email" id="email-edit" placeholder="tyro@vancouvermodernjive.com" />
                    </p>
                    <p>
                        <button type="button" id="save-edit" class="bg-aqua">Save Member</button>
                    </p>
                </form>
            </section>
        </article>
    </main>
    <script src="lib/awesomplete.min.js"></script>
    <script src="lib/stretchy.js"></script>
    <script src="lib/pretty-date.js"></script>
    <script src="js/members.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
